<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
       <header>
        <div id="logo">
            <h1><a href="">Museu Nacional</a></h1>
        </div>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Exposições</a></li>
                <li><a href="">Pesquisas</a></li>
                <li><a href="">Acervos</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
           </nav>
           
       </header>
       <div id="conteudo">
        <section id="capa">
            <img src="imagens/museu.png">
        </section>
       </div>

       <aside>
        <section id="depoimento">
            <img src="imagens/depoimento.png">
        </section>

        <section id="visita">
            <h4>Faça uma visita!</h4>
            <form>
                <!-- campo para preencher -->
                <fieldset>
                    <legend>Selecione uma data</legend>
                    <!-- título da caixa -->
                    <label for="data">Data</label>
                    <!-- entrada - tipo - valor -->
                    <input class="campo" type="text" id="data" value="dd/m/aaaa">

                    <label for="qtd">Qtd pessoas</label>
                    <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                </fieldset>

                <input class="botao" type="submit" value="Verificar disponibilidade">
            </form>

        </section>

        <section id="galeria">
            <h1>Galeria de fotos</h1>
            <a href="">
                <img src="imagens/imagem1.jpg" height="93px" width="93px" alt="Descricao imagem">
            </a>

            <a href="">
                <img src="imagens/imagem2.jpg" height="93px" width="93px" alt="Descricao imagem">
            </a>

            <a href="">
                <img src="imagens/imagem3.jpg" height="93px" width="93px" alt="Descricao imagem">
            </a>

            <a href="">
                <img src="imagens/imagem4.jpg" height="93px" width="93px" alt="Descricao imagem">
            </a>

        </section>
       </aside>

</body>
</html>
